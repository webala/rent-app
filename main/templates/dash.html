{% extends 'base.html' %}


{% block content %}

<div class="p-2">

    <nav class="flex justify-between items-center">
        <div>
        <h1 class="text-2xl">Rent</h1> 
        </div>
        <div class="invisible nav-options sm:visible">
            <a href="/dash/house/create">Add house</a>
        </div>
    </nav>

    <div class="grid grid-cols-2 gap-10 houses sm:flex sm:flex-wrap sm:flex-row w-full justify-between mt-16 p-10">
        {% for house in houses %}
        <a href="/dash/house/{{house.id}}" class="w-5/6 sm:w-1/4">
            <div class="rounded-lg bg-slate-800 flex flex-col items-center justify-center group house cursor-pointer">
                <i class="uil uil-home group-hover:animate-bounce"></i>
                <p>{{house.number}}</p>
            </div>
        </a>
        {% endfor %}
    </div>

</div>

{% endblock %}
