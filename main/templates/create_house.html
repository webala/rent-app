{% extends 'base.html' %}


{% block content %}

<form action="#" method="POST">
    {% csrf_token %}
    
    {% for field in create_house_form %}
    <div class="">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
    {% endfor %}
    <button type="submit">Add House</button>
</form>

{% endblock %}
